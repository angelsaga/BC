<div fxHide.gt-md="true" fxShow.lt-md="true" fxLayoutAlign="end center">
    <i class="fa fa-bars" aria-hidden="true"></i>
</div>
<div fxHide.lt-md="true">
    <ng-container *ngIf="!is_login">      
            <div class="header_hover_font" *ngIf="is_login == false">
                <button mat-button color="" 
                    [ngClass]="{'mat-button-active' : show}" 
                    (click)="showSignUp()">
                    SIGN IN <a class="slash">/</a> UP
                </button>        
            </div>                    
        </ng-container>

        <ng-container *ngIf="is_login">
            <div fxLayout='row'>
                <!-- <div fxHide.lt-md="true" >
                        Hello, {{ is_login }} 
                </div> -->
                <div>                   
                    <button mat-button color="accent" 
                        [ngClass]="{'mat-button-active' : show_sub}" 
                        (click)="showSubscribe()">
                        subscribe
                    </button>
                </div>
                <div> 
                    <button mat-button color="accent" 
                        (click)="logout()">
                    logout
                    </button>
                </div>
            </div>            
        </ng-container>
</div>
